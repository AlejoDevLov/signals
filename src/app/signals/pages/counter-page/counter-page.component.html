<h1>Counter: {{ counter() }}</h1>
<hr>
<h2>Square counter: {{ squareCounter() }}</h2>
<hr>

<button class="btn btn-primary" (click)="increaseCounter(+1)"> +1 </button>
&nbsp;
<button class="btn btn-primary" (click)="subtractCounter(-1)"> -1 </button>
&nbsp;
<button class="btn btn-primary" (click)="counter.set(0)"> Reset </button>
